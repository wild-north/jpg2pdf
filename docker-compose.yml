services:
  jpg2pdf:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BASE_PATH: /jpg2pdf
    container_name: jpg2pdf
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - BASE_PATH=/jpg2pdf
    volumes:
      - ./output:/app/output
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/jpg2pdf/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

